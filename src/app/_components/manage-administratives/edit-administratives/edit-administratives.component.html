<div class="row justify-content-center mt-3">
    <div class="col-4">
      <form [formGroup]="editAdministrativeForm" (ngSubmit)="editAdministrativeForm.valid && updateAdministrative()" autocomplete="off">
        <h2 class="text-center text-primary">Editar Administrativo</h2>
  
        <hr>
  
        <app-text-input
            [formControl]="$any(editAdministrativeForm.controls['firstName'])"
            label="Nombre"
            placeholder="Ingrese su nombre"
            requiredMessage="El nombre es obligatorio"
        >
        </app-text-input>

        <app-text-input
            [formControl]="$any(editAdministrativeForm.controls['lastName'])"
            label="Apellido"
            placeholder="Ingrese su apellido"
            requiredMessage="El apellido es obligatorio"
        >
        </app-text-input>
  
        <app-text-input
            [formControl]="$any(editAdministrativeForm.controls['email'])"
            label="Correo electrónico"
            type="email"
            placeholder="Ingrese su correo electrónico"
            requiredMessage="El correo electrónico es obligatorio"
        >
        </app-text-input>
  
        <app-text-input
            [formControl]="$any(editAdministrativeForm.controls['phone'])"
            label="Número de teléfono"
            span="+569"
            placeholder="Ingrese su número telefónico"
            requiredMessage="El número de teléfono es obligatorio"
        >
        </app-text-input>
  
        <div class="mb-3" *ngIf="notification">
          <div class="alert alert-dismissible mb-0" [ngClass]="notification.success ? 'alert-success' : 'alert-danger'">
            <button type="button" class="btn-close" data-bs-dimiss="alert" (click)="closeNotification()"></button>
            {{ notification.message }}
          </div>
        </div>
  
        <div class="text-center">
          <button [disabled]="!editAdministrativeForm.valid" type="submit" class="btn btn-success">Actualizar Administrativo</button>
        </div>
      </form>
    </div>
</div>
