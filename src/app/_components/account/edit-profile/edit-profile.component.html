<div class="row justify-content-center mt-3" *ngIf="user">
    <div class="col-4">
        <form [formGroup]="editForm" (ngSubmit)="editForm.valid && editProfile()" autocomplete="off">
            <h2 class="text-center text-primary">Editar perfil</h2>

            <hr>

            <app-text-input
                [formControl]="$any(editForm.controls['firstName'])"
                label="Nombre"
                placeholder="Ingrese su nombre"
                requiredMessage="El nombre es obligatorio"
            >
            </app-text-input>

            <app-text-input
                [formControl]="$any(editForm.controls['lastName'])"
                label="Apellido"
                placeholder="Ingrese su apellido"
                requiredMessage="El apellido es obligatorio"
            >
            </app-text-input>

            <app-text-input
                [formControl]="$any(editForm.controls['phone'])"
                label="Número de teléfono"
                span="+569"
                placeholder="Ingrese su número telefónico"
                requiredMessage="El número de teléfono es obligatorio"
            >
            </app-text-input>

            <app-select-input
                [formControl]="$any(editForm.controls['nationality'])"
                label="Nacionalidad"
                defaultOption="Seleccione su nacionalidad"
                [values]="nationalities"
                [options]="nationalities"
                requiredMessage="La nacionalidad es obligatoria"
            >
            </app-select-input>

            <app-date-input
                [formControl]="$any(editForm.controls['birthdate'])"
                label="Fecha de nacimiento"
                placeholder="Ingrese su fecha de nacimiento"
                requiredMessage="La fecha de nacimiento es obligatoria"
                invalidDateMessage="Fecha inválida"
            >
            </app-date-input>


            <div class="mb-3" *ngIf="notification">
                <div class="alert alert-dismissible mb-0" [ngClass]="notification.success ? 'alert-success' : 'alert-danger'">
                    <button type="button" class="btn-close" data-bs-dimiss="alert" (click)="closeNotification()"></button>
                    {{ notification.message }}
                </div>
            </div>

            <div class="text-center">
                <button [disabled]="!editForm.valid" type="submit" class="btn btn-success">Editar</button>
            </div>

        </form>
    </div>
</div>
