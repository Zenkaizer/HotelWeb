<div class="mb-3">
    <label 
        *ngIf="label"
        class="form-label"
    >
        {{ label }}:
    </label>

	<input
		type="text"
		class="form-control"
		[class.is-invalid]="control.touched && control.invalid && control.dirty"
		[formControl]="control"
		placeholder="{{placeholder}}"
		bsDatepicker
		[bsConfig]="bsConfig"
	>

	<div class="invalid-feedback" *ngIf="control.errors?.['required']">
		{{ requiredMessage }}
	</div>

	<div class="invalid-feedback" *ngIf="!control.errors?.['required'] && control.errors?.['invalidDate']">
		{{ invalidDateMessage }}
	</div>

</div>
