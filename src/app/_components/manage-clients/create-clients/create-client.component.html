<div class="row justify-content-center mt-3">
    <div class="col-4">
        <form [formGroup]="createClientForm" (ngSubmit)="createClientForm.valid && createClient()" autocomplete="off">
            <h2 class="text-center text-primary">Registrarse</h2>
            
            <hr>

            <app-text-input
                [formControl]="$any(createClientForm.controls['dni'])"
                label="RUT o Pasaporte"
                placeholder="Ingrese su RUT (sin puntos y con guión)"
                requiredMessage="El número de identificación es requerido"
            >
            </app-text-input>

            <app-text-input
                [formControl]="$any(createClientForm.controls['email'])"
                label="Correo electrónico"
                type="email"
                placeholder="Ingrese su correo electrónico"
                requiredMessage="El correo electrónico es obligatorio"
            >
            </app-text-input>

            <app-text-input
                [formControl]="$any(createClientForm.controls['firstName'])"
                label="Nombre"
                placeholder="Ingrese su nombre"
                requiredMessage="El nombre es obligatorio"
            >
            </app-text-input>

            <app-text-input
                [formControl]="$any(createClientForm.controls['lastName'])"
                label="Apellido"
                placeholder="Ingrese su apellido"
                requiredMessage="El apellido es obligatorio"
            >
            </app-text-input>

            <app-text-input
                [formControl]="$any(createClientForm.controls['phone'])"
                label="Número de teléfono"
                span="+569"
                placeholder="Ingrese su número telefónico"
                requiredMessage="El número de teléfono es obligatorio"
            >
            </app-text-input>

            <app-select-input
                [formControl]="$any(createClientForm.controls['nationality'])"
                label="Nacionalidad"
                defaultOption="Seleccione su nacionalidad"
                [values]="nationalities"
                [options]="nationalities"
                requiredMessage="La nacionalidad es obligatoria"
            >
            </app-select-input>

            <app-date-input
                [formControl]="$any(createClientForm.controls['birthdate'])"
                label="Fecha de nacimiento"
                placeholder="Ingrese su fecha de nacimiento"
                requiredMessage="La fecha de nacimiento es obligatoria"
                invalidDateMessage="Fecha inválida"
            >
            </app-date-input>

            <div class="mb-3" *ngIf="notification">
                <div class="alert alert-dismissible mb-0" [ngClass]="notification.success ? 'alert-success' : 'alert-danger'">
                    <button type="button" class="btn-close" data-bs-dimiss="alert" (click)="closeNotification()"></button>
                    {{ notification.message }}
                </div>
            </div>

            <div class="text-center">
                <button [disabled]="!createClientForm.valid" type="submit" class="btn btn-success">Registrarse</button>
            </div>
        </form>
    </div>
</div>
